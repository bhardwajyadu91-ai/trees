<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TreeHeight Pro - Samsung Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #capture-area { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        
        /* Samsung UI Guard: Lifted 120px to avoid bottom nav bar */
        #ui-panel { position: absolute; bottom: 120px; left: 5%; width: 90%; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 20px; border: 2px solid #2ecc71; pointer-events: auto; }
        
        /* BOLD CROSSHAIR - ALWAYS VISIBLE */
        #center-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        .circle { width: 90px; height: 90px; border: 3px solid #ff4757; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .plus-v { position: absolute; width: 3px; height: 40px; background: #ff4757; }
        .plus-h { position: absolute; width: 40px; height: 3px; background: #ff4757; }

        #readout { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; }
        #height-res { font-size: 3em; font-weight: bold; color: #2ecc71; text-shadow: 2px 2px #000; }
        
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: bold; color: white; cursor: pointer; margin-top: 10px; font-size: 16px; }
        .btn-blue { background: #3498db; }
        .btn-green { background: #27ae60; }
        .btn-red { background: #c0392b; }
        
        input { width: 60%; background: #222; border: 2px solid #2ecc71; color: #2ecc71; text-align: center; padding: 12px; border-radius: 8px; font-size: 22px; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

<div id="capture-area">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    
    <div id="center-ui">
        <div class="circle" id="ch-ring">
            <div class="plus-v"></div>
            <div class="plus-h"></div>
        </div>
    </div>

    <div id="readout">
        <div id="height-res">-- m</div>
        <div id="status" style="font-size:12px; font-weight:bold;">1. AIM AT TARGET & SET HORIZON</div>
    </div>

    <div id="ui-panel" style="text-align:center;">
        <label style="font-size: 11px; color: #2ecc71;">DISTANCE (METERS)</label><br>
        <input type="number" id="dist" value="3">
        
        <button class="btn btn-blue" onclick="setHorizon()">STEP 1: SET HORIZON</button>
        <button class="btn btn-green" onclick="markTop()">STEP 2: MARK TOP</button>
        <button class="btn btn-red" onclick="location.reload()">RESET (READY NEXT)</button>
    </div>
</div>

<script>
    let curPitch = 0, horPitch = 0, isCalibrated = false;
    const video = document.getElementById('video'), canvas = document.getElementById('overlay'), ctx = canvas.getContext('2d');

    async function start() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            
            window.addEventListener('deviceorientation', (e) => {
                // Samsung Fix: Use beta for portrait tilt, but check gamma for levelness
                curPitch = e.beta; 
                let roll = e.gamma; 
                
                // Toggle crosshair color if phone is held straight (within 5 degrees)
                const isLevel = Math.abs(roll) < 5;
                document.getElementById('ch-ring').style.borderColor = isLevel ? "#2ecc71" : "#ff4757";
            }, true);
            
            requestAnimationFrame(draw);
        } catch (e) { alert("Please allow Camera & Sensors in your browser settings."); }
    }

    function setHorizon() {
        horPitch = curPitch; // This "Zeros" the sensor to your hand
        isCalibrated = true;
        document.getElementById('status').innerText = "HORIZON SET. TILT UP TO TOP.";
        document.getElementById('status').style.color = "#2ecc71";
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (isCalibrated) {
            // Samsung sensor difference math
            const diff = curPitch - horPitch;
            // Sensitivity factor (15) moves the triangle 
            const yPos = (canvas.height / 2) + (diff * 18); 

            ctx.fillStyle = "#3498db";
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, yPos);
            ctx.lineTo(canvas.width/2 - 25, yPos + 40);
            ctx.lineTo(canvas.width/2 + 25, yPos + 40);
            ctx.fill();
        }
        requestAnimationFrame(draw);
    }

    function markTop() {
        if (!isCalibrated) { alert("Click SET HORIZON first!"); return; }
        
        const distance = parseFloat(document.getElementById('dist').value);
        const angle = Math.abs(curPitch - horPitch);
        
        // The Math: Height = (Distance * Tan(Angle)) + Eye Height (1.6m)
        const height = (distance * Math.tan(angle * (Math.PI / 180))) + 1.6;
        
        document.getElementById('height-res').innerText = height.toFixed(2) + " m";
        document.getElementById('status').innerText = "DONE! HIT RESET FOR NEXT.";
    }

    start();
</script>
</body>
</html>
