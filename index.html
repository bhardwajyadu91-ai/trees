<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TreeHeight Pro - Sequential</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: white; overflow: hidden; touch-action: none; }
        #capture-area { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        
        /* THE PLUS & CIRCLE CROSSHAIR */
        #center-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; }
        .circle { width: 70px; height: 70px; border: 2px solid rgba(255,255,255,0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; }
        .plus-v { position: absolute; width: 2px; height: 25px; background: #ff4757; }
        .plus-h { position: absolute; width: 25px; height: 2px; background: #ff4757; }
        
        #readout { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); padding: 12px; border-radius: 15px; text-align: center; width: 85%; border: 1px solid #444; }
        #height-res { font-size: 2.5em; font-weight: bold; color: #2ecc71; margin: 5px 0; }
        #status { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #3498db; }
        
        #control-panel { position: absolute; bottom: 90px; left: 5%; width: 90%; background: rgba(20,20,20,0.95); padding: 15px; border-radius: 20px; border: 1px solid #555; pointer-events: auto; }
        .row { display: flex; gap: 8px; margin-bottom: 8px; }
        .group { flex: 1; display: flex; flex-direction: column; align-items: center; }
        label { font-size: 9px; opacity: 0.7; margin-bottom: 3px; }
        input { width: 100%; background: #333; border: 1px solid #2ecc71; color: #2ecc71; text-align: center; padding: 10px 0; border-radius: 8px; font-size: 18px; font-weight: bold; }
        
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; color: white; cursor: pointer; font-size: 14px; margin-bottom: 5px; }
        .btn-blue { background: #3498db; }
        .btn-green { background: #2ecc71; font-size: 16px; box-shadow: 0 4px #1b7e42; }
        .btn-red { background: #c0392b; font-size: 13px; } /* READY FOR NEXT */
        .btn-gray { background: #555; font-size: 11px; }
    </style>
</head>
<body>

<div id="capture-area">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    
    <div id="center-ui">
        <div class="circle">
            <div class="plus-v"></div>
            <div class="plus-h"></div>
        </div>
    </div>

    <div id="readout">
        <div id="status">STEP 1: AIM AT TRUNK (EYE-LEVEL)</div>
        <div id="height-res">-- m</div>
    </div>

    <div id="control-panel">
        <div class="row">
            <div class="group"><label>DISTANCE (m)</label><input type="number" id="dist" value="10"></div>
            <div class="group"><label>SLOPEÂ°</label><input type="number" id="slope" value="0"></div>
        </div>
        
        <button class="btn btn-blue" onclick="setHorizon()">1. SET HORIZON</button>
        <button class="btn btn-green" onclick="markTop()">2. MARK TOP</button>
        
        <div class="row">
            <button class="btn btn-red" onclick="resetForNext()">RESET (READY NEXT)</button>
            <button class="btn btn-gray" onclick="saveImage()">ðŸ“¸ SAVE PHOTO</button>
        </div>
    </div>
</div>

<script>
    let currentPitch = 0, horizonPitch = null;
    const video = document.getElementById('video'), canvas = document.getElementById('overlay'), ctx = canvas.getContext('2d');

    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            
            window.addEventListener('deviceorientation', (e) => {
                // Combined logic for reliable tilt across devices
                currentPitch = (window.innerHeight > window.innerWidth) ? e.beta : e.gamma;
            }, true);
            
            requestAnimationFrame(draw);
        } catch (err) { alert("Enable Sensors/Camera"); }
    }

    function setHorizon() {
        horizonPitch = currentPitch;
        document.getElementById('status').innerText = "STEP 2: TILT UP TO TOP";
        document.getElementById('status').style.color = "#2ecc71";
    }

    function resetForNext() {
        horizonPitch = null; // Hides the triangle
        document.getElementById('height-res').innerText = "-- m";
        document.getElementById('status').innerText = "STEP 1: AIM AT TRUNK (EYE-LEVEL)";
        document.getElementById('status').style.color = "#3498db";
        // We leave the Distance alone, as the user is likely at the same distance
        console.log("App reset. Ready for next reading.");
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (horizonPitch !== null) {
            const diff = currentPitch - horizonPitch;
            // The triangle position is relative to the center crosshair
            const yPos = (canvas.height / 2) + (diff * 22); 

            ctx.fillStyle = Math.abs(diff) < 1 ? "#f1c40f" : "#3498db";
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, yPos);
            ctx.lineTo(canvas.width/2 - 25, yPos + 40);
            ctx.lineTo(canvas.width/2 + 25, yPos + 40);
            ctx.fill();
        }
        requestAnimationFrame(draw);
    }

    function markTop() {
        if (horizonPitch === null) return alert("Please Set Horizon first!");
        
        const d = parseFloat(document.getElementById('dist').value);
        const s = parseFloat(document.getElementById('slope').value) * (Math.PI / 180);
        const hDist = d * Math.cos(s);
        
        const angle = Math.abs(currentPitch - horizonPitch);
        const height = (hDist * Math.tan(angle * (Math.PI / 180))) + 1.6;
        
        document.getElementById('height-res').innerText = height.toFixed(2) + " m";
        document.getElementById('status').innerText = "READING COMPLETE";
        document.getElementById('status').style.color = "#2ecc71";
    }

    function saveImage() {
        html2canvas(document.querySelector("#capture-area")).then(c => {
            let a = document.createElement('a'); a.download = 'Tree_Measurement.png'; a.href = c.toDataURL(); a.click();
        });
    }

    init();
</script>
</body>
</html>
