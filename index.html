<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TreeHeight Pro - Floating UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #capture-area { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        
        /* FLOATING ACTION BUTTONS (Right Side) */
        .fab-container { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 20px; pointer-events: auto; }
        .fab { width: 80px; height: 80px; border-radius: 50%; border: none; color: white; font-weight: bold; font-size: 12px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; text-align: center; line-height: 1.2; }
        .fab-blue { background: rgba(52, 152, 219, 0.85); border: 2px solid #fff; }
        .fab-green { background: rgba(46, 204, 113, 0.85); border: 2px solid #fff; }

        /* HIDEABLE SIDEBAR (Left Side) */
        #sidebar { position: absolute; left: -260px; top: 0; width: 250px; height: 100%; background: rgba(0,0,0,0.9); transition: 0.3s; padding: 20px; box-sizing: border-box; z-index: 1000; pointer-events: auto; border-right: 1px solid #444; }
        #sidebar.open { left: 0; }
        .menu-toggle { position: absolute; left: 10px; top: 10px; background: rgba(0,0,0,0.6); color: white; border: 1px solid #fff; padding: 10px; border-radius: 5px; pointer-events: auto; z-index: 1001; }

        /* CROSSHAIR */
        #center-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        .ch-ring { width: 60px; height: 60px; border: 2px solid rgba(255, 71, 87, 0.6); border-radius: 50%; position: relative; }
        .plus-v { position: absolute; top: 50%; left: 50%; width: 2px; height: 20px; background: #ff4757; transform: translate(-50%, -50%); }
        .plus-h { position: absolute; top: 50%; left: 50%; width: 20px; height: 2px; background: #ff4757; transform: translate(-50%, -50%); }

        /* HUD */
        #readout { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; }
        #height-res { font-size: 3.5em; font-weight: bold; color: #2ecc71; text-shadow: 2px 2px 10px #000; }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 10px; color: #aaa; margin-bottom: 5px; text-transform: uppercase; }
        input { width: 100%; background: #222; border: 1px solid #2ecc71; color: #2ecc71; padding: 10px; border-radius: 5px; font-size: 18px; text-align: center; }
    </style>
</head>
<body>

<div id="capture-area">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    
    <button class="menu-toggle" onclick="toggleSidebar()">â˜° SETTINGS</button>

    <div id="sidebar">
        <h3 style="color:#2ecc71; margin-top:40px;">Forestry Settings</h3>
        <div class="input-group">
            <label>Distance (m)</label>
            <input type="number" id="dist" value="10">
        </div>
        <div class="input-group">
            <label>Slope AngleÂ°</label>
            <input type="number" id="slope" value="0">
        </div>
        <button class="menu-toggle" style="position:static; width:100%;" onclick="saveImage()">ðŸ“¸ SAVE REPORT</button>
        <button class="menu-toggle" style="position:static; width:100%; margin-top:10px; background:#c0392b;" onclick="location.reload()">RESET ALL</button>
    </div>

    <div id="center-ui">
        <div class="ch-ring" id="ch-box">
            <div class="plus-v"></div>
            <div class="plus-h"></div>
        </div>
    </div>

    <div id="readout">
        <div id="height-res">-- m</div>
    </div>

    <div class="fab-container">
        <button class="fab fab-blue" onclick="dropStake()">SET<br>HORIZON</button>
        <button class="fab fab-green" onclick="measure()">MARK<br>TOP</button>
    </div>
</div>

<script>
    let curPitch = 0, stakePitch = null;
    const video = document.getElementById('video'), canvas = document.getElementById('overlay'), ctx = canvas.getContext('2d');

    async function init() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        window.addEventListener('deviceorientation', (e) => {
            curPitch = e.beta; 
            document.getElementById('ch-box').style.borderColor = Math.abs(e.gamma) < 6 ? "#2ecc71" : "#ff4757";
        }, true);
        requestAnimationFrame(draw);
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
    }

    function dropStake() {
        stakePitch = curPitch;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (stakePitch !== null) {
            const diff = curPitch - stakePitch;
            const yPos = (canvas.height / 2) + (diff * 25);
            
            ctx.strokeStyle = "#3498db";
            ctx.lineWidth = 3;
            ctx.strokeRect(canvas.width/2 - 20, yPos - 20, 40, 40);
            
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, canvas.height/2);
            ctx.lineTo(canvas.width/2, yPos);
            ctx.stroke();
        }
        requestAnimationFrame(draw);
    }

    function measure() {
        if (stakePitch === null) return alert("Tap Blue 'SET HORIZON' first!");
        const d = parseFloat(document.getElementById('dist').value);
        const s = parseFloat(document.getElementById('slope').value) * (Math.PI / 180);
        const hDist = d * Math.cos(s);
        const angle = Math.abs(curPitch - stakePitch);
        const height = (hDist * Math.tan(angle * (Math.PI / 180))) + 1.6;
        document.getElementById('height-res').innerText = height.toFixed(2) + " m";
    }

    function saveImage() {
        toggleSidebar(); // Hide sidebar before screenshot
        setTimeout(() => {
            html2canvas(document.querySelector("#capture-area")).then(c => {
                let a = document.createElement('a'); a.download = 'Tree_Survey.png'; a.href = c.toDataURL(); a.click();
            });
        }, 500);
    }

    init();
</script>
</body>
</html>
