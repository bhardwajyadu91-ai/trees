<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TreeHeight Pro+</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: system-ui;
    overflow: hidden;
}

video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
}

/* HUD */
#hud {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

/* Crosshair */
#crosshair {
    position: absolute;
    inset: 0;
}

#line-v, #line-h {
    position: absolute;
    background: #2ecc71;
    opacity: 0.7;
}

#line-v {
    width: 2px;
    height: 100%;
    left: 50%;
}

#line-h {
    height: 2px;
    width: 100%;
    top: 50%;
}

#dot {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    border: 2px solid #2ecc71;
    left: calc(50% - 7px);
    top: calc(50% - 7px);
}

/* Horizon */
#horizon {
    position: absolute;
    width: 300px;
    height: 2px;
    background: rgba(255,255,255,0.5);
    left: calc(50% - 150px);
    top: 50%;
}

/* Readout */
#readout {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.65);
    padding: 12px 18px;
    border-radius: 12px;
    text-align: center;
}

#angle {
    font-size: 0.9em;
    opacity: 0.8;
}

#height {
    font-size: 1.8em;
    font-weight: bold;
    color: #2ecc71;
}

/* Controls */
#controls {
    position: absolute;
    bottom: 30px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    pointer-events: auto;
}

button, input {
    font-size: 16px;
    padding: 12px 20px;
    border-radius: 30px;
    border: none;
}

button {
    background: #2ecc71;
    color: white;
    width: 80%;
}
</style>
</head>

<body>
<video id="video" autoplay playsinline></video>

<div id="hud">
    <div id="readout">
        <div id="status">Ready</div>
        <div id="angle">Pitch: --°</div>
        <div id="height">-- m</div>
    </div>

    <div id="horizon"></div>

    <div id="crosshair">
        <div id="line-v"></div>
        <div id="line-h"></div>
        <div id="dot"></div>
    </div>

    <div id="controls">
        <input id="eyeHeight" type="number" value="1.6" step="0.1">
        <button id="action">Start</button>
        <button id="calib" style="background:#555">Calibrate Level</button>
    </div>
</div>

<script>
let pitch = 0, roll = 0;
let smoothPitch = 0;
let zeroOffset = 0;

let step = 0;
let baseAngles = [];
let topAngles = [];

const FILTER = 0.12;
const STABLE_SAMPLES = 10;

const video = document.getElementById("video");
const horizon = document.getElementById("horizon");
const angleUI = document.getElementById("angle");
const heightUI = document.getElementById("height");
const statusUI = document.getElementById("status");

async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
    });
    video.srcObject = stream;
}

function onOrientation(e) {
    pitch = e.beta;
    roll = e.gamma;

    smoothPitch = pitch * FILTER + smoothPitch * (1 - FILTER);

    const effectivePitch = smoothPitch - zeroOffset;

    horizon.style.transform = `rotate(${-roll}deg) translateY(${effectivePitch * 2}px)`;
    angleUI.textContent = `Pitch: ${effectivePitch.toFixed(1)}°`;

    if (step === 1) baseAngles.push(effectivePitch);
    if (step === 2) topAngles.push(effectivePitch);
}

function stableAverage(arr) {
    if (arr.length < STABLE_SAMPLES) return null;
    return arr.slice(-STABLE_SAMPLES).reduce((a,b)=>a+b)/STABLE_SAMPLES;
}

document.getElementById("action").onclick = async () => {
    if (!video.srcObject) {
        await startCamera();
        window.addEventListener("deviceorientation", onOrientation);
        statusUI.textContent = "Aim at BASE";
        step = 1;
        return;
    }

    if (step === 1) {
        const avg = stableAverage(baseAngles);
        if (avg === null) return alert("Hold steady...");
        baseAngles = [];
        step = 2;
        statusUI.textContent = "Aim at TOP";
    }
    else if (step === 2) {
        const avgTop = stableAverage(topAngles);
        if (avgTop === null) return alert("Hold steady...");
        calculate(avgTop);
        step = 0;
        topAngles = [];
    }
};

document.getElementById("calib").onclick = () => {
    zeroOffset = smoothPitch;
    alert("Level calibrated");
};

function calculate(angleTop) {
    const hEye = parseFloat(document.getElementById("eyeHeight").value);
    const base = stableAverage(baseAngles);

    const θb = (90 - base) * Math.PI/180;
    const θt = (angleTop - 90) * Math.PI/180;

    if (θb < 0.2) return alert("Too steep");

    const d = hEye / Math.tan(θb);
    const h = hEye + d * Math.tan(θt);

    heightUI.textContent = `${h.toFixed(2)} m`;
    statusUI.textContent = "Result";
}
</script>
</body>
</html>
