<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TreeHeight Pro - Force Center</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: white; overflow: hidden; touch-action: none; }
        #capture-area { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        
        #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #readout { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); padding: 15px; border-radius: 15px; text-align: center; width: 85%; border: 1px solid #444; pointer-events: auto; }
        #height-res { font-size: 2.5em; font-weight: bold; color: #2ecc71; }
        
        #center-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        #crosshair { width: 80px; height: 80px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; position: relative; }
        #crosshair::before { content: ''; position: absolute; top: 50%; left: -10px; width: 100px; height: 2px; background: #ff4757; }
        
        #control-box { position: absolute; bottom: 100px; left: 5%; width: 90%; background: rgba(20,20,20,0.95); padding: 15px; border-radius: 20px; border: 1px solid #555; pointer-events: auto; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        .group { flex: 1; display: flex; flex-direction: column; align-items: center; }
        input { width: 100%; background: #333; border: 1px solid #2ecc71; color: #2ecc71; text-align: center; padding: 8px 0; border-radius: 8px; font-size: 18px; font-weight: bold; }
        
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; color: white; cursor: pointer; margin-bottom: 5px; font-size: 14px; }
        .btn-blue { background: #3498db; box-shadow: 0 4px #2980b9; }
        .btn-green { background: #2ecc71; box-shadow: 0 4px #27ae60; font-size: 18px; }
        .btn-gray { background: #555; font-size: 11px; }
    </style>
</head>
<body>

<div id="capture-area">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    
    <div id="hud">
        <div id="readout">
            <div id="status" style="font-size:12px; color:#3498db;">1. AIM AT TRUNK EYE-LEVEL</div>
            <div id="height-res">-- m</div>
        </div>

        <div id="center-ui"><div id="crosshair"></div></div>
        
        <div id="control-box">
            <div class="row">
                <div class="group"><span style="font-size:10px">DIST (m)</span><input type="number" id="dist" value="10"></div>
                <div class="group"><span style="font-size:10px">SLOPEÂ°</span><input type="number" id="slope" value="0"></div>
            </div>
            
            <button class="btn btn-blue" onclick="calibrate()">STEP 1: CALIBRATE HORIZON</button>
            <button class="btn btn-green" id="mark-btn" onclick="markTop()">STEP 2: MARK TOP</button>
            
            <div class="row" style="margin-top:10px;">
                <button class="btn btn-gray" onclick="snapSlope()">SNAP SLOPE</button>
                <button class="btn btn-gray" onclick="saveImage()">ðŸ“¸ SAVE PHOTO</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentPitch = 0, horizonPitch = null, smoothedRoll = 0;
    const video = document.getElementById('video'), canvas = document.getElementById('overlay'), ctx = canvas.getContext('2d');

    async function init() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        window.addEventListener('deviceorientation', (e) => {
            // Logic to handle both iOS and Android pitch
            currentPitch = (Math.abs(e.beta) > 45) ? e.beta : e.gamma; 
            smoothedRoll = e.gamma;
        });
        requestAnimationFrame(draw);
    }

    function calibrate() {
        horizonPitch = currentPitch;
        document.getElementById('status').innerText = "2. TILT UP TO TOP";
        document.getElementById('status').style.color = "#2ecc71";
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (horizonPitch !== null) {
            const diff = currentPitch - horizonPitch;
            // The triangle position is now strictly relative to your calibration point
            const yPos = (canvas.height / 2) + (diff * 12); 

            ctx.fillStyle = Math.abs(diff) < 1 ? "#f1c40f" : "#3498db";
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, yPos);
            ctx.lineTo(canvas.width/2 - 25, yPos + 35);
            ctx.lineTo(canvas.width/2 + 25, yPos + 35);
            ctx.fill();
            
            // Helpful line connecting center to triangle if it goes far
            ctx.strokeStyle = "rgba(52, 152, 219, 0.3)";
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, canvas.height/2);
            ctx.lineTo(canvas.width/2, yPos);
            ctx.stroke();
        }
        requestAnimationFrame(draw);
    }

    function markTop() {
        if (horizonPitch === null) { alert("Please Calibrate Horizon first!"); return; }
        
        const d = parseFloat(document.getElementById('dist').value);
        const s = parseFloat(document.getElementById('slope').value) * (Math.PI / 180);
        const hDist = d * Math.cos(s);
        
        const angle = Math.abs(currentPitch - horizonPitch);
        const height = (hDist * Math.tan(angle * (Math.PI / 180))) + 1.6;
        
        document.getElementById('height-res').innerText = height.toFixed(2) + " m";
    }

    function snapSlope() {
        if (horizonPitch === null) { alert("Calibrate Horizon first!"); return; }
        document.getElementById('slope').value = Math.abs(currentPitch - horizonPitch).toFixed(1);
    }

    function saveImage() {
        html2canvas(document.querySelector("#capture-area")).then(c => {
            let a = document.createElement('a'); a.download = 'TreeHeight.png'; a.href = c.toDataURL(); a.click();
        });
    }

    init();
</script>
</body>
</html>
