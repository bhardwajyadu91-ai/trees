<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TreeHeight Pro - Precision Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: white; overflow: hidden; touch-action: none; }
        #capture-area { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        
        #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #readout { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); padding: 15px; border-radius: 15px; text-align: center; width: 85%; border: 1px solid #444; pointer-events: auto; }
        #height-res { font-size: 2.5em; font-weight: bold; color: #2ecc71; }
        
        #center-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        #crosshair { width: 60px; height: 60px; border: 2px solid #ff4757; border-radius: 50%; position: relative; }
        #crosshair::before { content: ''; position: absolute; top: 20%; left: 50%; width: 2px; height: 60%; background: #ff4757; transform: translateX(-50%); }
        #crosshair::after { content: ''; position: absolute; top: 50%; left: 20%; width: 60%; height: 2px; background: #ff4757; transform: translateY(-50%); }
        
        #settings-panel { position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%); width: 90%; background: rgba(20, 20, 20, 0.95); padding: 15px; border-radius: 20px; border: 1px solid #555; pointer-events: auto; }
        .controls-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .input-box { display: flex; flex-direction: column; align-items: center; }
        .input-box label { font-size: 9px; text-transform: uppercase; margin-bottom: 4px; opacity: 0.7; }
        input { background: #333; border: 1px solid #2ecc71; border-radius: 5px; color: #2ecc71; font-weight: bold; text-align: center; font-size: 16px; width: 100%; padding: 5px 0; outline: none; }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: bold; color: white; cursor: pointer; font-size: 11px; }
        .btn-blue { background: #3498db; }
        .btn-green { background: #27ae60; }
        .btn-orange { background: #e67e22; }
        
        #main-trigger { margin-top: 10px; width: 100%; padding: 18px; font-size: 18px; border-radius: 15px; background: #2ecc71; color: white; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="capture-area">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    
    <div id="hud">
        <div id="readout">
            <div id="status">1. Aim Horizon & Set</div>
            <div id="height-res">-- m</div>
        </div>

        <div id="center-ui"><div id="crosshair" id="ch-box"></div></div>
        
        <div id="settings-panel">
            <div class="controls-row">
                <div class="input-box"><label>Dist (m)</label><input type="number" id="m-dist" value="10"></div>
                <div class="input-box"><label>Steps</label><input type="number" id="s-count" value="15"></div>
                <div class="input-box"><label>SlopeÂ°</label><input type="number" id="g-slope" value="0"></div>
            </div>
            
            <div class="action-grid">
                <button class="btn btn-blue" onclick="setHorizon()">STEP 1: SET HORIZON</button>
                <button class="btn btn-orange" onclick="snapSlope()">SNAP SLOPE</button>
                <button class="btn btn-green" onclick="saveImage()">ðŸ“¸ SAVE PHOTO</button>
                <button class="btn btn-blue" onclick="calibratePace()">PACE CALIB</button>
            </div>
            
            <button id="main-trigger" onclick="handleMeasure()">STEP 2: MARK TOP</button>
        </div>
    </div>
</div>

<script>
    let step = 0, horizonPitch = 0, currentPitch = 0, smoothedRoll = 0, filter = 0.2;
    const video = document.getElementById('video'), canvas = document.getElementById('overlay'), ctx = canvas.getContext('2d');

    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            window.addEventListener('deviceorientation', (e) => {
                currentPitch = e.beta; // Forward/Back Tilt
                smoothedRoll = e.gamma; // Side Tilt
                document.getElementById('crosshair').style.borderColor = Math.abs(smoothedRoll) < 5 ? "#2ecc71" : "#ff4757";
            });
            requestAnimationFrame(draw);
        } catch (e) { alert("Camera/Sensors blocked"); }
    }

    function setHorizon() {
        horizonPitch = currentPitch;
        document.getElementById('status').innerText = "2. Aim at Top & Mark";
        document.getElementById('status').style.color = "#3498db";
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Triangle logic: Difference between current tilt and saved horizon
        const diff = currentPitch - horizonPitch;
        const yPos = (canvas.height / 2) + (diff * 15); // Sensitivity factor

        if (horizonPitch !== 0) {
            ctx.fillStyle = Math.abs(diff) < 1 ? "#f1c40f" : "#3498db";
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, yPos);
            ctx.lineTo(canvas.width/2-25, yPos+35);
            ctx.lineTo(canvas.width/2+25, yPos+35);
            ctx.fill();
        }
        requestAnimationFrame(draw);
    }

    function handleMeasure() {
        if (horizonPitch === 0) { alert("Click 'SET HORIZON' first!"); return; }
        
        const d = parseFloat(document.getElementById('m-dist').value);
        const s = parseFloat(document.getElementById('g-slope').value) * (Math.PI / 180);
        const hDist = d * Math.cos(s);
        
        const angle = Math.abs(currentPitch - horizonPitch);
        const height = (hDist * Math.tan(angle * (Math.PI / 180))) + 1.6;
        
        document.getElementById('height-res').innerText = height.toFixed(2) + " m";
        document.getElementById('status').innerText = "Height Calculated";
        document.getElementById('status').style.color = "#2ecc71";
    }

    function snapSlope() {
        document.getElementById('g-slope').value = Math.abs(currentPitch - horizonPitch).toFixed(1);
    }

    function saveImage() {
        html2canvas(document.querySelector("#capture-area")).then(c => {
            let a = document.createElement('a'); a.download = 'TreeHeight.png'; a.href = c.toDataURL(); a.click();
        });
    }

    init();
</script>
</body>
</html>
